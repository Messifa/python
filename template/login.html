<html>
	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
				<title>User Login Form</title>
				<link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}">
				<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}"> 
			<style>
					body{
						background: #cccccc;
					}
			</style>

	</head>

		<body>	

			{% block content %}
				<div class="container">
					<h2>SISTER WITCH PLEASE LOGIN</h2>
					<form method="post" action="/login">
	   					 {% if session.mesage is defined and mesage %}
							<div class="alert alert-warning">{{ session.mesage }}</div>
						{% endif %}
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
						</div>    
							<input type="submit" value="Valider">	
							<p class="bottom">Don't have an account? <a class="bottom" href="/signup"> register</a></p>
					</form>
				</div>
			{% endblock %}
		</body>
</html>
